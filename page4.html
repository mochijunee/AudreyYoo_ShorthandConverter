<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>My Todos</title>
  <link href="page4.css" rel="stylesheet" type="text/css"/>
</head>
  <body> 
    <div id="header" class="area">
      <img class="background-image" src="images/background.jpg" alt="stone floor">
      <h1 id="title">MY TODOS</h1>
    </div>
    <div id="body" class="area">
      <div id="notstarted" class="todolist">
        <h2 class="taskTitle">Not Started</h2>
        <p class="task">Selector Lab</p>
        <p class="task">College Essay Final Draft</p>
        <p class="task">AP Lit Textbook HW</p>
      </div>
      <div id="inprogress" class="todolist">
        <h2 class="taskTitle">In Progress</h2>
        <p class="task">FAFSA Form</p>
        <p class="task">College List</p>
        <p class="task">Supplemental Essays</p>
      </div>
      <div id="complete" class="todolist">
        <h2 class="taskTitle">Completed</h2>
        <p class="task">AP Gov Chapter 1 HW</p>
        <p class="task">College Essay Draft 1</p>
        <p class="task">STATS Unit 1 Test</p>
      </div>
    </div>
  </body>
</html>
