  <body> 
    <h1>Shorthand is Awesome</h1>
    <p>In order to write an element in shorthand I write the element tag, then a # and id if the element has an id. Finally, if the element has a class I add a . and the classname.</p>
    <p>Indentation is used to signify if an element is a child of another element.</p>
